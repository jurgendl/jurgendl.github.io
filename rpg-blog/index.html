<!-- center children horizontally -->
<div class="container-fluid" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
	<div style="width: 100%;" class="pt-2 pb-2">
		<input id="search-box" type="search" class="search-box">
	</div>
	<div style="width: 100%;" class=""><button class="btn btn-sm btn-secondary" style="margin: 0 1em 1em 1em;" id="search-box-clear">Clear</button></div>
	<div style="width: 100%; padding: 0 1em .5em 1em;" class=""><span id="search-box-results"></span></div>
	<div style="width: 100%;" class="pr-4"><div id="keyboard" style="display: none; margin: 0 1em 1em 1em; color: black;" class="simple-keyboard"></div></div>
	<div style="width: 100%;" class=""><button class="btn btn-sm btn-secondary" style="display: none; margin: 0 1em 1em 1em;" id="keyboard-hide">Hide keyboard</button></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
<script>
	var timerId;

	function doSearch() {
		var searchBoxDom = document.getElementById('search-box');
		var searchValue = searchBoxDom.value.toLowerCase();
		var _matchesC = 0;
		$(".card").hide().filter(function (index) {
			let tittlc = $(this).attr("astext");
			if (!tittlc || tittlc.length === 0) {
				tittlc = $(this).find('.actual-text').text().toLowerCase().replace(/\t/g, ' ').replace(/(\r\n|\r|\n)/g, ' ').replace(/ +(?= )/g, '').trim();
				$(this).attr("astext", tittlc);
			}
			console.log("text", tittlc);
			const _m = tittlc.includes(searchValue);
			if (_m) _matchesC++;
			return _m;
		}).show();
		$("#search-box-results").text(_matchesC + " results");
	}

	var throttleFunction = function (func, delay) {
		if (timerId) {
			return;
		}
		timerId = setTimeout(function () {
			func();
			timerId = undefined;
		}, delay);
	}
	var debounceFunction = function (func, delay) {
		clearTimeout(timerId);
		timerId = setTimeout(func, delay);
	}

	function myKeyboard_onChange(inpt) {
		document.querySelector(".search-box").value = inpt;
		throttleFunction(doSearch, 1000);
	}

	function myKeyboard_onKeyPress(button) {
		//
	}
</script>
<script>
	$('#search-box').on('focus', function () {
		$('#keyboard').show("slow");
		$("#keyboard-hide").show("slow");
	});
	$("#keyboard-hide").on('click', function () {
		$('#keyboard').hide("slow");
		$("#keyboard-hide").hide("slow");
	});
	$("#search-box-clear").on('click', function () {
		$('#search-box').val("");
		doSearch();
	});
	const Keyboard = window.SimpleKeyboard.default;
	const myKeyboard = new Keyboard({
		onChange: input => myKeyboard_onChange(input),
		onKeyPress: button => myKeyboard_onKeyPress(button)
	});
	var searchBoxDom = document.getElementById('search-box');
	searchBoxDom.addEventListener('input', () => throttleFunction(doSearch, 1000));
</script>
