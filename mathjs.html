<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!--<script src=" https://cdn.jsdelivr.net/npm/apexcharts@3.45.1/dist/apexcharts.min.js "></script>-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<!--<link href=" https://cdn.jsdelivr.net/npm/apexcharts@3.45.1/dist/apexcharts.min.css " rel="stylesheet">-->
</head>

<body>
	<div style="height: 100vh; width: 100vw; display: flex; flex-direction: column; padding: 1em;">
		<a style="display: block; margin-bottom: 1rem;" target="_blank" href="https://mathjs.org/docs/getting_started.html">Help @ Math.js</a>
		<input class="form-control" style="margin-bottom: 1rem; width: 100%;" type="text" id="input">
		<input class="btn btn-primary" style="margin-bottom: 1rem; width: 100%;" type="button" value="Calculate" onclick="calculate()">
		<textarea class="form-control" style=" resize:none; margin-bottom: 1rem; width: 100%; flex-grow: 1;" id="output" cols="30" rows="10"></textarea>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.3.0/math.js" integrity="sha512-TaKu3GlWLNU3fyPcvsSHSh44vX/Z43ePJDRTJr7IuUKVlUHHsHm7ODYNt5xffy75M6MOXsh7p+VyXCk5icuoxQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		function calculate() {
			var input = document.getElementById('input').value;
			var output = document.getElementById('output');
			if (input == '') {
				return;
			}
			if (output.innerHTML !== '') {
				output.innerHTML += '\n';
			}
			output.innerHTML += input;
			try {
				const tmp = math.evaluate(input);
				output.innerHTML += ' = ' + tmp;
			} catch (e) {
				output.innerHTML += ' : ' + e;
			}
		}
		document.getElementById('input').addEventListener('keyup', function (event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				calculate();
				this.select();
			}
		});
		// input on focus select all
		document.getElementById('input').addEventListener('focus', function (event) {
			this.select();
		});
	</script>
	<script src="assets/theme-switch.js"></script>
</body>

</html>
